<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IHC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Wicked CSS3 3d bar chart<small>now with animation</small></h1>
        <h2><a title="IHC">IHC</a></h2>
        <div id="content">
            <ul id="bar">
                <li id="item-1">
                    <div class="top">
                        <img src="images/lanzar.png" alt="iPhone" />
                    </div>
                    <div class="bottom">
                        <div class="infobox">
                            <h3>Rocket</h3>
                            <p>$890.00</p>
                        </div>
                    </div>
                </li>
                <li id="item-2">
                    <div class="top">
                        <img src="images/corazones.png" alt="MacBook" />
                    </div>
                    <div class="bottom">
                        <div class="infobox">
                            <h3>Heart</h3>
                            <p>$84.00</p>
                        </div>
                    </div>
                </li>
                <li id="item-3">
                    <div class="top">
                        <img src="images/magic-ball.png" alt="iPod" />
                    </div>
                    <div class="bottom">
                        <div class="infobox">
                            <h3>Magic ball</h3>
                            <p>$554.44</p>
                        </div>
                    </div>
                </li>
                <li id="item-4">
                    <div class="top">
                        <img src="images/pensar.png" alt="Cinema Display" />
                    </div>
                    <div class="bottom">
                        <div class="infobox">
                            <h3>Mind</h3>
                            <p>$38.20</p>
                        </div>
                    </div>
                </li>
                <li id="item-5">
                    <div class="top">
                        <img src="images/ordenador.png" alt="Mac Mini" />
                    </div>
                    <div class="bottom">
                        <div class="infobox">
                            <h3>Computer</h3>
                            <p>$334.44</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
